<head>
  <div class="news-story"></div>

  <div>
      <canvas id="myChart" height="450" style="width:100%;max-width:1000px;height:100%;max-height:700px;display:block;margin-left:auto;margin-right:auto;"></canvas>
  </div>

  <div>
      <canvas id="myChart1" height="450" style="width:100%;max-width:1000px;height:100%;max-height:700px;display:block;margin-left:auto;margin-right:auto;"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('myChart');
    const mydata = [11,11,11,11]
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: mydata,
          borderWidth: 1
        }]
      },
      options: {
      }
    });
  </script>


<script>
  const ctx1 = document.getElementById('myChart1');
  const mydata1 = [11,113,112,12]
  new Chart(ctx1, {
    type: 'line',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: mydata1,
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
